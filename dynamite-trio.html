  <script>
    document.addEventListener("keydown", function (event) {
      if (event.key === "F12") {
        event.preventDefault();
        window.close();
      }

      if (event.ctrlKey && event.shiftKey && event.key === "C") {
        event.preventDefault();
        window.close();
      }

      if (event.ctrlKey && event.key === "U") {
        event.preventDefault();
        window.close();
      }
